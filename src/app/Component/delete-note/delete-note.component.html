
<div style="alignment: center;margin-left: 154px;
     margin-top: 147px;" *ngIf="allNotes.length <= 0">
  <mat-icon style="color: #5f6368;" class="material-icons-outlined md-21">delete
  </mat-icon><br><br>
  <p style="color: #5f6368; opacity: 80%; margin-left: 137px;font-size: 26px">No notes in Trash</p>
</div>

<div style="margin-left:-45px; margin-top: 1%;">
  <div style="margin-top: 0px;overflow-y: hidden; margin-left: 50px;margin-bottom: 5%; width: 96%;" fxLayout="row wrap" fxLayoutGap="10px"
       fxLayoutAlign="start center" fxLayoutAlign.xs="center center" *ngIf="grid()== true">
    <div fxFlex='280px' fxFlex.xs='100' *ngFor="let items of allNotes | noteSort: searchTerm; let i = index">
      <mat-card (mouseenter)="mouseenter(i)"
                (mouseleave)="mouseleave()" style="margin-top: 10px; margin-bottom: 8px;overflow-x: hidden;margin-left: 8px " fxFlex="100%;color: #5f6368;">
        <mat-card-content>
          <div style="font-family: Roboto, Helvetica Neue, sans-serif;font-size: medium;color: #202124;opacity: 96%">
            {{items.title}}
          </div>
          <div style="color: #5f6368">
            {{items.description}}
          </div>
        </mat-card-content>
        <div style="padding-left: 0px;
      padding-right: 0px;margin-left: -50px;margin-bottom: -28px">
          <ul style="list-style-type:none" fxLayout="row">
            <li>

              <button mat-icon-button class="iconButton">
                <mat-icon *ngIf="isShowing && indexStatus === i" matTooltip="reminder" class="material-icons-outlined md-18">notifications
                </mat-icon>

              </button>
            </li>

            <li>
              <button mat-icon-button class="iconButton">
                <mat-icon *ngIf="isShowing && indexStatus === i" matTooltip="color" class="material-icons-outlined md-18">palette</mat-icon>
              </button>
            </li>

            <li>
              <button mat-icon-button class="iconButton">
                <mat-icon *ngIf="isShowing && indexStatus === i" matTooltip="archive" class="material-icons-outlined md-18">archive
                </mat-icon>

              </button>
            </li>
            <li>

              <button mat-icon-button class="iconButton">
                <mat-icon *ngIf="isShowing && indexStatus === i" matTooltip="delete" class="material-icons-outlined md-18">delete</mat-icon>

              </button>
            </li>
            <li>

              <button mat-icon-button class="iconButton">
                <mat-icon *ngIf="isShowing && indexStatus === i" matTooltip="more" class="material-icons-outlined md-18">more_vert</mat-icon>

              </button>
            </li>
          </ul>
        </div>
      </mat-card>
    </div>
  </div>


  <div style="margin-top: 20px; overflow-x: hidden;overflow-y: hidden; margin-left: 50px; width: 96%;"
       fxLayout="column wrap" fxLayoutGap="10px"
       fxLayoutAlign="start center" fxLayoutAlign.xs="center center" *ngIf="grid()== false">
    <div fxFlex.xs='100' *ngFor="let items of allNotes | noteSort: searchTerm; let i = index">
      <mat-card (mouseenter)="mouseenter(i)"
                (mouseleave)="mouseleave()" style="margin-top: 10px;height: 128px;width: 690px;margin-bottom: 8px;
margin-left: -80px;margin-block-start: 0px;color: #5f6368; margin-block-end: 0px; margin-block: 0px" fxFlex="100%">
        <mat-card-content>

          <!-- <div *ngIf="items.image!=null">
            <img style="width: 100%;" src="{{items.image}}">
          </div> -->
          <div style="font-family: Roboto, Helvetica Neue, sans-serif;font-size: medium;color: #202124;opacity: 96%">
            {{items.title}}
          </div>
          <div style="color: #5f6368">
            {{items.description}}
          </div>
        </mat-card-content>
        <div style="padding-left: 0px;
      padding-right: 0px; margin-left: -54px;margin-bottom: -100px">
          <ul style="list-style-type:none" fxLayout="row">
            <li>

              <button mat-icon-button class="iconButton">
                <mat-icon *ngIf="isShowing && indexStatus === i" matTooltip="reminder" class="material-icons-outlined md-18">notifications
                </mat-icon>
              </button>

            </li>

            <li>
              <button mat-icon-button class="iconButton">
                <mat-icon *ngIf="isShowing && indexStatus === i" matTooltip="color" class="material-icons-outlined md-18">palette</mat-icon>
              </button>
            </li>

            <li>
              <button mat-icon-button class="iconButton">
                <mat-icon *ngIf="isShowing && indexStatus === i" matTooltip="archive" class="material-icons-outlined md-18">archive
                </mat-icon>

              </button>
            </li>
            <li>

              <button mat-icon-button class="iconButton">
                <mat-icon *ngIf="isShowing && indexStatus === i" matTooltip="delete" class="material-icons-outlined md-18">delete</mat-icon>

              </button>
            </li>
            <li>

              <button mat-icon-button class="iconButton">
                <mat-icon *ngIf="isShowing && indexStatus === i" matTooltip="more" class="material-icons-outlined md-18">more_vert</mat-icon>

              </button>
            </li>
          </ul>

        </div>
      </mat-card>
    </div>
  </div>
</div>
