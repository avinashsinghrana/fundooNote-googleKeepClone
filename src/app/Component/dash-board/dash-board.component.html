<div class="container">
  <mat-toolbar class="toolbar">
    <button class="menu" mat-icon-button (click)="passMenuStatus()">
      <mat-icon>menu</mat-icon>
    </button>
    <img *ngIf="currentSelect == 'notes'" src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" style="width: 32px; height: 32px; padding-left: 0px;padding-top: 5px; padding-right: 4px ; line-height: normal;
    position: relative; padding-bottom: 2px;
    "/>
    <img *ngIf="currentSelect == null" src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" style="width: 32px; height: 32px; padding-left: 0px;padding-top: 5px; padding-right: 4px ; line-height: normal;
    position: relative; padding-bottom: 2px;
    "/>
    <div *ngIf="currentSelect == 'notes'" class="example-app-name">FundooNote</div>
    <div *ngIf="currentSelect == null " class="example-app-name">FundooNote</div>
    <div *ngIf="currentSelect == 'reminders'" class="example-app-name">Reminders</div>
    <div *ngIf="currentSelect == 'archive'" class="example-app-name">Archive</div>
    <div *ngIf="currentSelect == 'trash'" class="example-app-name">Trash</div>
    <mat-card class="search">
      <mat-icon>search</mat-icon>
      <input
        (input)="onKey($event)"
        [(ngModel)]="searchTerm"
        matInput type="text" placeholder="Search" class="searchBar">
      <mat-icon id="close">close</mat-icon>
    </mat-card>

    <div fxFlex fxLayout fxLayoutAlign="flex-end">
      <ul flexLayout="row" fxLayoutGap="15px" class="menu-icons">
        <li>
          <button class="matbutton">
            <mat-icon matTooltip="refresh" (click)="refresh()" class="material-icons-outlined">refresh</mat-icon>
          </button>
        </li>
        <li>
          <button class="matbutton">
            <mat-icon matTooltip="list" (click)="view('list')" *ngIf="viewState == 'grid'">view_agenda</mat-icon>
          </button>
          <button class="matbutton">
            <mat-icon  matTooltip="grid" (click)="view('grid')" *ngIf="viewState == 'list'">grid_view</mat-icon>
          </button>
        </li>
        <!--      <li><mat-icon class="material-icons-outlined">settings</mat-icon></li>-->

      </ul>

      <ul flexLayout="row" fxLayoutGap="15px" class="menu-icons2">
        <!--    <li><mat-icon class="material-icons-outlined">apps</mat-icon></li>-->
        <li>
          <button class="matbutton1">
            <mat-icon *ngIf="!matmenuStatus" matTooltip="account" class="material-icons-outlined" (click)="login()">account_circle</mat-icon>
          </button>
          <button class="matbutton1">
            <mat-icon *ngIf="matmenuStatus" [mat-menu-trigger-for]="menu1" matTooltip="account" class="material-icons-outlined" (click)="login()">account_circle</mat-icon>
          </button>
          <mat-menu id="profile" #menu1="matMenu"  class="menu-button" fxLayout="row" fxLayoutAlign="end start">
            <div>
              <button mat-button (click)="imageSelectFile.click()"  >
                Set Profile Pic</button>
            </div>
            <hr>
            <div>
              <button class="signout" mat-flat-button (click)="Logout()">Sign out</button>
            </div>
            <input fxHide class="image" type="file" (change)="fileUpload($event)" #imageSelectFile
                   enctype="multipart/form-data/">
          </mat-menu>
          <!--      <img src="loginImage">-->
        </li>
      </ul>
    </div>
  </mat-toolbar>
  <hr>

              </mat-list-item>

        <mat-list-item [ngStyle]="calculateStyles('reminders')" (click)="currentSelection('reminders')">
          <mat-icon class="material-icons-outlined orange600">notifications</mat-icon>
          <span class="full-width" *ngIf="isExpanded || isShowing">Reminders</span>
        </mat-list-item>

                       >
              <div fxLayout="row" fxLayoutAlign="start center" *ngFor="let data of labels">

                   style="border-bottom-right-radius: 20px; border-top-right-radius: 20px;">{{data.label}}</a>
              </div>
          <mat-icon class="material-icons-outlined orange600">edit</mat-icon>
          <span class="full-width" *ngIf="isExpanded || isShowing">Edit labels</span>

        <mat-list-item [ngStyle]="calculateStyles('archive')" (click)="currentSelection('archive')"

        <mat-list-item [ngStyle]="calculateStyles('trash')" (click)="currentSelection('trash')"

          <span class="full-width" *ngIf="isExpanded || isShowing">Trash</span>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
