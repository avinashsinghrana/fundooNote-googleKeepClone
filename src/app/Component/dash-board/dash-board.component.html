<mat-toolbar class="toolbar">
  <button class="menu" mat-icon-button (click)="isExpanded = !isExpanded">
    <mat-icon>menu</mat-icon>
  </button>
  <img src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" style="width: 32px; height: 32px; padding-left: 0px;padding-top: 5px; padding-right: 4px ; line-height: normal;
    position: relative; padding-bottom: 2px;
    "/>
  <div class="example-app-name">FundooNote</div>
<mat-card class="search">
  <mat-icon >search</mat-icon>
  <input matInput type="text" placeholder="Search" class="searchBar" >
  <mat-icon id="close">close</mat-icon>
  </mat-card>

  <div fxFlex fxLayout fxLayoutAlign="flex-end">
    <ul flexLayout="row" fxLayoutGap="15px" class="menu-icons">
      <li><button class="matbutton"><mat-icon  (click)="refresh()" class="material-icons-outlined">refresh</mat-icon></button></li>
      <li><button class="matbutton"><mat-icon   (click)="view('list')" *ngIf="viewState == 'grid'">view_agenda</mat-icon></button>
        <button class="matbutton"><mat-icon  (click)="view('grid')" *ngIf="viewState == 'list'">grid_view</mat-icon></button></li>
<!--      <li><mat-icon class="material-icons-outlined">settings</mat-icon></li>-->

    </ul>

    <ul flexLayout="row" fxLayoutGap="15px" class="menu-icons2">
<!--    <li><mat-icon class="material-icons-outlined">apps</mat-icon></li>-->
      <li><button class="matbutton1"><mat-icon class="material-icons-outlined" (click)="login()">account_circle</mat-icon></button>
<!--      <img src="loginImage">-->
    </li>
  </ul>
  </div>
</mat-toolbar>
<hr>
<mat-sidenav-container class="example-container" >
  <mat-sidenav
    #sidenav
    class="example-sidenav"
    mode="side"
    opened="true"
    (mouseenter)="mouseenter()"
    (mouseleave)="mouseleave()"
  >
  <mat-nav-list class="navside">
      <mat-list-item routerLink="/dash-board">
      <mat-icon  class="material-icons-outlined orange600"  >emoji_objects</mat-icon>
<span  class="full-width" *ngIf="isExpanded || isShowing">Notes</span>
</mat-list-item>
<!--    remaindrer-->
<mat-list-item>
      <mat-icon   class="material-icons-outlined orange600" >notifications</mat-icon>
      <span class="full-width" *ngIf="isExpanded || isShowing">Reminders</span>
    </mat-list-item>

<mat-list-item routerLink="/dash-board">
      <mat-icon  class="material-icons-outlined orange600" >edit</mat-icon>
      <span class="full-width" *ngIf="isExpanded || isShowing">Edit labels</span>
</mat-list-item>

<mat-list-item routerLink="/archive">
      <mat-icon  class="material-icons-outlined orange600" >archive</mat-icon>
      <span class="full-width" *ngIf="isExpanded || isShowing">Archive</span>
    </mat-list-item>

    <mat-list-item routerLink="/delete-note">
      <mat-icon  class="material-icons-outlined orange600" >delete</mat-icon>
      <span class="full-width" *ngIf="isExpanded || isShowing">Trash</span>
    </mat-list-item>
</mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="example-sidenav-content">
<div>
    <mat-card *ngIf="!popup" (click)="onPopup()" class="matcard" flex fxLayout="row">
      <input matInput type="text" placeholder="Take a Note..." class="topinput">
      <button mat-icon-button   matTooltip="Brush" routerLink="/dashboard"  >
        <mat-icon matSuffix class="material-icons-outlined " style="font-size: 24px !important">brush</mat-icon>
      </button>
    </mat-card>


    <mat-card *ngIf="popup"  class="matcard1"    [formGroup]="createNote">
      <div>
        <input matInput type="text" formControlName="title" placeholder="Title" class="input2" style=" font-size: 1rem;" />
      </div>

      <div >
        <input  type="text" formControlName="description" placeholder="Take a note..."  class="input"
               style="margin-top:2%"
                   style="color: #202124; direction: ltr;font-family: 'Roboto',arial,sans-serif;font-size: .875rem;" />
      </div>

      <mat-action-row   >
        <div  class="iconCollector" style="margin-left: -29px;" fxLayout="row">
          <app-icon-collector></app-icon-collector>
          <button mat-button style="margin-left: 273px;margin-top: 13px;" color="primary" (click)="note()">close</button>

        </div>


      </mat-action-row>

    </mat-card>
</div>
    <div style="margin-top: 10px;margin-left: 82px; height: 576px;overflow-x: hidden;overflow-y: hidden">
      <app-create-note></app-create-note>
    </div>

  </mat-sidenav-content>

  </mat-sidenav-container>
